<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt Lịch Hẹn Khám - TTYT Giao Thủy</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      padding: 20px;
    }

    .logo {
      height: 100px;
      margin-right: 20px;
    }

    .title {
      text-align: center;
    }

    .title h1 {
      color: #0511F5;
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    .title h2 {
      color: red;
      margin: 5px 0;
      font-size: 24px;
      animation: colorChange 6s infinite;
      font-weight: bold;
    }

    @keyframes colorChange {
      0% { color: red; }
      50% { color: #FF9800; }
      100% { color: red; }
    }

    .marquee-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .marquee-container {
      width: 640px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
      animation: scrollExact 15s linear infinite;
      color: red;
    }

    @keyframes scrollExact {
      0% { transform: translateX(640px); }
      100% { transform: translateX(-100%); }
    }

    .contact-info {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.6;
    }

    iframe {
      display: block;
      margin: 20px auto;
      border: none;
    }

    a {
      color: #0b5ed7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvdGBlleN2XCXpHecexQ6L7g9ku2pOnpudPIExTgIQF0X6Vge9U6b_Dk99jdSgaGVRyW6xST5Z9tzFUpGxSH6o3HK350bEonNM_MHWiZYhRuJUB43oXjVl9GxeO3w4HnrLXZ3HO_iPXbrZnbR8fCQdeqGiCcmKEBSG3lF0Dn-j_tnWCs_qo7drMJ4vtGc/s320/LOGO.jpg" alt="Logo TTYT Giao Thủy">
    <div class="title">
      <h1>TRUNG TÂM Y TẾ HUYỆN GIAO THỦY</h1>
      <h2>ĐẶT LỊCH HẸN KHÁM</h2>
    </div>
  </div>

  <div class="marquee-wrapper">
    <div class="marquee-container">
      <div class="marquee-text">
        Thời gian làm việc: <strong>Sáng 6h30 - 11h30</strong>, <strong>Chiều 13h30 - 17h00</strong>
      </div>
    </div>
  </div>

  <div class="contact-info">
